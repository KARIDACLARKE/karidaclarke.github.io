---
layout: default
---
<div class="row text-center">
  <a href="https://www.facebook.com/karidaclarke" title="Facebook" class="btn btn-facebook btn-lg"><i class="fa fa-facebook fa-fw"></i> Facebook</a>

  <a class="btn btn-lg btn-primary" href="https://twitter.com/karidaclarke"><i class="fa fa-twitter left"></i> Twitter</a>
</div>


{% assign sorted_books = site.data.contentful.spaces.website.book | sort: 'publication_date' | reverse %}
{% for book in sorted_books %}
    <section id="synopsis">
      <div class="featurette container">
        <a class="pull-right" href="{{ book.amazon_url }}">
          <img src="{{ book.cover_art.url }}" class="img-responsive img-rounded" alt="{{ book.cover_art.title }}"   style="margin: 20px 0px 20px 30px;"/>
        </a>
        <h2 class="featurette-heading" style="text-align: center;">{{ book.title }}</h2>
        <div class="featurette-body">
           {{ book.description | markdownify }}
        </div>
      </div>
    </section>

    <hr class="featurette-divider"></hr>
{% endfor %}
